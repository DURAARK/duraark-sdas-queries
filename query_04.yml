label:
  Give me a list of buildings in the SDAS which have X floors and in given location.
description: |
    For instance try this: Number of Floors = "2" | Location = "Kgs. Lyngby By, Lundtofte"
category:
  buildm
variables:
  - floorCount
  - postalLocality
sparql: >
  SELECT ?building, ?numFloors FROM <http://data.duraark.eu/sdas>
  WHERE {
    ?building <http://data.duraark.eu/vocab/buildm/floorCount> ?numFloors.
    ?building <http://data.duraark.eu/vocab/buildm/postalLocality> ?location.
    FILTER(?numFloors>={{floorCount}} && regex(str(?location), {{postalLocality}}))
  } ORDER BY DESC(?numFloors)
