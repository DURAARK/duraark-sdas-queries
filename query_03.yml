label:
  Give me a list of buildings in the SDAS which have X floors and Y windows.
category:
  buildm
variables:
  - floorCount
  - windowCount
sparql: >
  SELECT DISTINCT ?building, ?numFloors, ?numWindows FROM <http://data.duraark.eu/sdas>
  WHERE {
    ?building <http://data.duraark.eu/vocab/buildm/floorCount> ?numFloors.
    ?building <http://data.duraark.eu/vocab/buildm/windowCount> ?numWindows.
    FILTER(?numFloors>={{floorCount}} && ?numWindows>={{windowCount}})
  } ORDER BY DESC(?numFloors)
