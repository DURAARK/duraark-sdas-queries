label:
  Show me buildings all over the world with the same number of windows.
category:
  buildm
sparql: >
  PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
  SELECT DISTINCT ?building FROM <http://data.duraark.eu/sdas>
  WHERE {
    ?building <http://data.duraark.eu/vocab/buildm/windowCount> ?numWindows .
    ?building2 <http://data.duraark.eu/vocab/buildm/windowCount> ?numWindows2 .
    FILTER(xsd:integer(?numWindows)=xsd:integer(?numWindows2) && ?building!=?building2)
  }
